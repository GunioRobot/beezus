$def with (show)
<show>
<ContentType>series</ContentType>
<Description>$:show.overview</Description>
<ShortDescriptionLine1>$show.name</ShortDescriptionLine1>
<Title>$:show.name</Title>
<HDPosterURL>$show.poster_url</HDPosterURL>
<Rating>$(float(show.rating) * 10)</Rating>
<Categories>
$#for g in show.genre: <Category>$g</Category>
</Categories>
</show>
