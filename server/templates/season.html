$def with (season)
<season>
<ContentType>season</ContentType>
<Title>$season.show.name</Title>
<SeasonTitle>$('%s Season %s' % (season.show.name,season.season))</SeasonTitle>
<HDPosterURL>$season.poster_url</HDPosterURL>
<StarRating>$(float(season.show.rating) * 10)</StarRating>
<ShortDescriptionLine1>$season.show.name</ShortDescriptionLine1>
<ShortDescriptionLine2>$('Season %s' % season.season)</ShortDescriptionLine2>
<Season>$season.season</Season>
<Show>$season.show.name</Show>
</season>
